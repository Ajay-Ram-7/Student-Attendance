<!DOCTYPE html>
<html>
<body>
  <h3>Fetch API Example</h3>
  <button onclick="loadData()">Load Users</button>
  <ul id="output"></ul>

  <script>
    function loadData() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(r => r.json())
        .then(data => {
          let out = "";
          data.forEach(u => out += "<li>" + u.name + "</li>");
          document.getElementById("output").innerHTML = out;
        });
    }
  </script>
</body>
</html>
